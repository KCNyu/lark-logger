name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: [1.21]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run tests with coverage
      run: |
        echo "## ðŸ§ª Running Tests" >> $GITHUB_STEP_SUMMARY
        echo "Starting test execution..." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./src/larklogger/...
        TEST_EXIT_CODE=$?
        
        echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
        if [ $TEST_EXIT_CODE -eq 0 ]; then
          echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Some tests failed!**" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Show coverage summary
        echo "## ðŸ“ˆ Coverage Summary" >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        exit $TEST_EXIT_CODE
      env:
        LARK_TEST_MODE: "true"
        LARK_WEBHOOK_URL: "https://test.webhook.url"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: golangci-lint
      run: |
        echo "## ðŸ” Running Linting" >> $GITHUB_STEP_SUMMARY
        echo "Starting code quality checks..." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Install golangci-lint
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.8
        
        # Run linting
        golangci-lint run --timeout=5m ./src/...
        LINT_EXIT_CODE=$?
        
        echo "## ðŸ“‹ Linting Results" >> $GITHUB_STEP_SUMMARY
        if [ $LINT_EXIT_CODE -eq 0 ]; then
          echo "âœ… **All linting checks passed!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Linting issues found!**" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        exit $LINT_EXIT_CODE

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Run Gosec Security Scanner
      run: |
        echo "## ðŸ”’ Running Security Scan" >> $GITHUB_STEP_SUMMARY
        echo "Starting security vulnerability scan..." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Install gosec
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        
        # Run security scan
        gosec -fmt sarif -out gosec.sarif ./src/...
        SECURITY_EXIT_CODE=$?
        
        echo "## ðŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        if [ $SECURITY_EXIT_CODE -eq 0 ]; then
          echo "âœ… **No security issues found!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **Security issues detected!**" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs for details." >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Don't fail the build for security issues, just report them
        exit 0
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec.sarif

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Build
      run: go build -v .
    
    - name: Build example
      run: cd cmd && go build -v .
      env:
        LARK_TEST_MODE: "true"
        LARK_WEBHOOK_URL: "https://test.webhook.url"

